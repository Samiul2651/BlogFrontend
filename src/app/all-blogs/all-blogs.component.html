<div *ngIf="content">
  <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (post of data;track post.author){
      <li class="bg-white shadow-md rounded-lg p-4" id = "truncated">
        <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
        <p class="text-gray-600 mb-2">By {{ post.author }}</p>
        <button class="text-blue-500 mt-2" (click)="showFull(post)">
          Read More
        </button>
      </li>
    }
  </ul>
</div>

<div *ngIf="selected" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-2/3 lg:w-1/2 max-h-full overflow-y-auto relative">
    <button class="absolute top-2 right-2 text-red-500" (click)="closePopup()">X</button>
    <h2 class="text-2xl font-bold mb-2">{{ selectedPost.title }}</h2>
    <p class="text-gray-600 mb-2">By {{ selectedPost.author }}</p>
    <p class="text-gray-800 whitespace-pre-line">{{ selectedPost.content }}</p>
  </div>
</div>
