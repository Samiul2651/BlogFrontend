<div *ngIf="isLoginMode" class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="flex justify-between">
      <button (click)="showLogin()"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-2">
        Login
      </button>
      <button (click)="showRegister()"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Register
      </button>
    </div>
    <div *ngIf="isLogin" class="mt-8">
      <app-login (newItemEvent)="addItem($event)"></app-login>
    </div>
    <div *ngIf="!isLogin" class="mt-8">
      <app-register></app-register>
    </div>
  </div>
</div>

<div *ngIf="isContentMode" class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto space-y-8">
    <div class="flex justify-between">
      <button (click)="showAll()"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-2">
        Show All Blogs
      </button>
      <button (click)="showMine()"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
        Show My Blogs
      </button>
    </div>
    <div *ngIf="!isMine" class="mt-8">
      <app-all-blogs></app-all-blogs>
    </div>
    <div *ngIf="isMine" class="mt-8 space-y-8">
      <button (click)="createBlog()"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
        Create Blog
      </button>
      <div *ngIf="isCreateMode" class="mt-8">
        <app-create-blog></app-create-blog>
      </div>
      <app-my-blogs></app-my-blogs>
    </div>
  </div>
</div>
