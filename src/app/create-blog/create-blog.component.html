<div class="container mx-auto max-w-lg py-12 px-6">
  <form [formGroup]="blogForm" (ngSubmit)="handleSubmit()" class="space-y-6 bg-white p-8 rounded-lg shadow-lg">
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Title
      </label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
             type="text" formControlName="title" />
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Content
      </label>
      <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                formControlName="content" rows="10"></textarea>
    </div>
    <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            type="submit" [disabled]="!blogForm.valid">Submit</button>
  </form>
</div>
